<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p style=" font-size: 20; margin-left: 55px; font-weight: 600;">Calculator</p>
    <div >
        <div class="screen">
            <div class = "box"><input type="text" placeholder="0" class="text-box"></div>

            <div class="row-1">
                <div>
                    <button class="operator" onclick="document.querySelector('.text-box').value = ''">AC</button>
                </div>
                <div>
                    <button class="operator" onclick="document.querySelector('.text-box').value += '/'">&#247</button>
                </div>
            </div>
        </div>

        <div class="row-2">
            <button onclick="document.querySelector('.text-box').value += '7'">7</button>
            <button onclick="document.querySelector('.text-box').value += '8'">8</button>
            <button onclick="document.querySelector('.text-box').value += '9'">9</button>
            <button class="operator" onclick="document.querySelector('.text-box').value += '*'">X</button>
        </div>

        <div class="row-3">
            <button onclick="document.querySelector('.text-box').value += '4'">4</button>
            <button onclick="document.querySelector('.text-box').value += '5'">5</button>
            <button onclick="document.querySelector('.text-box').value += '6'">6</button>
            <button class="operator" onclick="document.querySelector('.text-box').value += '-'">-</button>
        </div>

        <div>
            <button onclick="document.querySelector('.text-box').value += '1'">1</button>
            <button onclick="document.querySelector('.text-box').value += '2'">2</button>
            <button onclick="document.querySelector('.text-box').value += '3'">3</button>
            <button class="operator" onclick="document.querySelector('.text-box').value += '+'">+</button>
        </div>

        <div>
            <button style="width: 114px; border-top-right-radius: 30px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; border-top-left-radius: 30px;" onclick="document.querySelector('.text-box').value += '0'">0</button>
            <button onclick="document.querySelector('.text-box').value += '.'">.</button>
            <button class="operator" onclick="calculation();">=</button>
        </div>
        
    </div>

    <script>
        function calculation(){

            const calc = eval(document.querySelector('.text-box').value)
            document.querySelector('.text-box').value = calc
        }
    </script>
</body>
</html>
